<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/shoppingCart.css">
  </head>
  <body>
    <header>
      <h1>Shopping Cart</h1>
    </header>
    <main>
      <div class="cart-item">
        <div class="cart-item-image">
          <img src="item1.jpg" alt="Item Image">
        </div>
        <div class="cart-item-details">
          <h2>Item Name</h2>
          <p>Price: $20.00</p>
          <p>Status: In Stock</p>
          <button class="remove-button">Remove</button>
        </div>
      </div>
      <div class="cart-item">
        <div class="cart-item-image">
          <img src="item2.jpg" alt="Item Image">
        </div>
        <div class="cart-item-details">
          <h2>Item Name</h2>
          <p>Price: $15.00</p>
          <p>Status: Sold Out</p>
          <button class="remove-button">Remove</button>
        </div>
      </div>
      <div class="cart-item">
        <div class="cart-item-image">
          <img src="item3.jpg" alt="Item Image">
        </div>
        <div class="cart-item-details">
          <h2>Item Name</h2>
          <p>Price: $10.00</p>
          <p>Status: In Stock</p>
          <button class="remove-button">Remove</button>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 Shopping Cart</p>
    </footer>
  </body>
</html>
