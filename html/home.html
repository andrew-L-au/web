<!DOCTYPE html>
<html>
<head>
	<title>网页标题</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/showSlide.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/searchBox.css">
</head>
<body>
	<header class="header">
		<nav>
      <div class="nav-container">
          <h1>网页标题</h1>
          <ul>
              <li><a href="#">首页</a></li>
              <li><a href="#">登录</a></li>
              <li><a href="#">注册</a></li>
              <li><a href="#">购物车</a></li>
              <li><a href="#">个人中心</a></li>
              <li><a href="#">登出</a></li>
          </ul>
      </div>
      <div class="nav-container">
          <div class="searchBox">
              <input class="inputBox" placeholder="">
              <button class="searchBtn">搜索</button>
          </div>
      </div>
		</nav>
	</header>

    <section class="hero">
	    <h2>Welcome to online art website</h2>
    </section>
    
    <div id = "hottestArt">
      <h3>Hottest Art</h3>
      <section class="merchandises">
        <div id="merchandise1" class="merchandise">
          <img src="feature-1.jpg" alt="Feature 1">
          <h3>名称</h3>
          <p>作者姓名</p>
          <p>价格</p>
        </div>
        <div id="merchandise2" class="merchandise">
          <img src="feature-2.jpg" alt="Feature 2">
          <h3>名称</h3>
          <p>作者姓名</p>
          <p>价格</p>
        </div>
      </section>
    </div>

    <footer>
      <p>版权所有 © 2023 公司名称</p>
    </footer>
    <script>
    // 获取所有商品元素
      const merchandiseElements = document.querySelectorAll('.merchandise');

      // 遍历每个商品元素，为其添加点击事件
      merchandiseElements.forEach((element) => {
        element.addEventListener('click', () => {
          // 获取商品参数
          const merchandiseId = element.getAttribute('id');
          // 构造跳转URL并跳转
          const url = `../?merchandiseId=${merchandiseId}`;
          window.location.href = url;
        });
      });
    </script>
</body>
</html>
